    <!-- Updated strap colors here -->
    <style type="text/css" id="style5503">
      svg {
        --fur: #662900;
        --ear: #e4b89b;
        /* Changed the cap straps from red (#f00 / #900) to dark purple */
        --cap-strap--large: #370137; /* Darker purple */
        --cap-strap--small: #460146; /* Even darker purple */
        --cap: #0d0d0d;
        --dots: rgba(242,242,242,0.6);
        --frame: #000;
        --shine: rgba(242,242,242,0.35);
        --lens: #595959;
        --code-one: rgba(128,230,25,0.5);
        --code-two: rgba(229,230,25,0.5);
        --code-three: rgba(116,0,58,0.5);
        --code-four: rgba(25,195,230,0.5);
      }
      .code-block {
        -webkit-animation: read 1s infinite linear;
                animation: read 1s infinite linear;
      }
      .code-block rect { fill: var(--code-one); }
      .code-block rect:nth-of-type(5) { fill: var(--code-four); }
      .code-block rect:nth-of-type(8),
      .code-block rect:nth-of-type(9) { fill: var(--code-two); }
      .code-block rect:nth-of-type(12) { fill: var(--code-three); }

      .bear__fur, .bear__outer-ear { fill: var(--fur); }
      .bear__inner-ear, .bear__muzzle { fill: var(--ear); }
      .bear__cap-strap { fill: var(--cap-strap--large); }
      .bear__small-cap-strap { fill: var(--cap-strap--small); }
      .bear__cap { fill: var(--cap); }
      .lens { fill: var(--lens); }
      .lens__shine { fill: var(--shine); }
      .shades-dot { fill: var(--dots); }
      .bear__nose, .shades-frame { fill: var(--frame); }

      @-webkit-keyframes read {
        to {
          -webkit-transform: translate(0, -283.5px);
                  transform: translate(0, -283.5px);
        }
      }
      @keyframes read {
        to {
          -webkit-transform: translate(0, -283.5px);
                  transform: translate(0, -283.5px);
        }
      }
    </style>
    
